    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">JB</a>
            <ul class="nav-links">
                <li><a href="index.html">Hem</a></li>

                <li><a href="cv.html">CV</a></li>
                <li><a href="contact.html" class="active">Kontakt</a></li>
            </ul>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-hero">
            <div class="contact-content">
                <h1 class="fade-in">Kontakta Mig</h1>
                <p class="subtitle fade-in">Låt oss skapa något tillsammans</p>
            </div>
        </section>

        <section class="contact-container">
            <div class="contact-info fade-in">
                <h2>Kontaktinformation</h2>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>jbrage16@gmail.com</p>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/jessica-brage-924182302/" class="social-link" target="_blank">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                </div>
            </div>

            <div class="contact-form fade-in">
                <h2>Skicka ett meddelande</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Namn</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-post</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Meddelande</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Skicka
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
